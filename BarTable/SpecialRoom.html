<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />

    <title>三里茶社</title>
    <script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="layer/layer.js"></script>
    <script src="layer/laytpl.js"></script>
    <script src="../Scripts/src/lib/jquery.qrcode.min.js"></script>
    <script src="bartable.js"></script> 
    <style>
        table {
            border: solid 1px green;
            border-collapse: collapse;
            overflow: auto;
            overFlow-x: scroll;
            border-style: solid;
        }

        tr th {
            padding-left: 4px;
            height: 27px;
            width: 110px;
            border: solid 1px green;
        }

        tr td {
            height: 25px;
            padding: 4px;
            border: solid 1px green;
        }
    </style>


    <style>
        div .roomvid1 {
            width:90%;
            border: 1px solid #000;
            border-radius: 5px;
            float: left;
            min-height: 350px;
            min-width: 400px;
            margin: 10px;
            color: green
        }

        div .roomvid { 
            width:90%;
            border: 1px solid #000;
            border-radius: 5px;
            float: left;
            min-height: 350px;
            min-width: 400px;
            margin: 10px;
            color: red
        }

        div .roomdetail {
            border-bottom: 1px solid #000;
            height: 110px;
            min-width: 400px;
            width:100%;
        }

        div .roomsumit {
            height: 40px;
            width: 400px;
        }

        .submit {
            width: 150px;
            height: 30px;
            float: left;
            border-radius: 5px;
            text-align: center;
            background-color: #e3a23a;
            margin-left: 35px;
            margin-top: 5px;
            font-size: 1.1rem;
            color: white
        }

        .submit1 {
            width: 150px;
            height: 30px;
            float: left;
            border-radius: 5px;
            text-align: center;
            background-color: #9BCD9B;
            margin-left: 35px;
            margin-top: 5px;
            font-size: 1.1rem;
            color: white
        }
    </style>


    <style>
        .content {
            height: 400px;
            width: 320px;
        }

        .code {
            text-align: center;
            height: 203px;
            width: 316px;
        }

        .room {
            text-align: center;
            height: 41px;
            width: 316px;
            font-size: 1.2rem;
            font-weight: bold;
            text-align: center;
            padding: 0.5rem 0;
            color: #e3a23a;
        }

        .time {
            text-align: center;
            height: 19px;
            width: 316px;
            color: #e3a23a;
        }
    </style>



    <script type="text/html" id="roomtp">

        {{# for(var i = 0, len = d.length; i < len; i++){ if(d[i].RoomId!=4 )  continue; }}
        <div class="{{d[i].AlarmStatus==1?'roomvid':'roomvid1'}}">
            <div class="roomdetail">
                <!--background-image:url({{d[i].RoomIcon}})-->

                <div style="height:100%;width:100%; ">
                    <b><font size="5">{{ d[i].RoomName}}</font></b>
                    <br />店名：<b>{{d[i].StoreName}}</b>

                    <br />打扫时间： {{ d[i].CleanTime}}
                    <br />状态：<b>{{d[i].NeedCleanName}}</b>
                    <br />

                </div>

                <table style="height:100%;width:100%"></table>

            </div>
            <div style="height:200px;border-bottom: 1px solid #000;"></div>
            <div class="roomsumit">
                <div class="{{d[i].NeedClean==1?'submit':'submit1'}}" onclick="ll.SpecialQrCode('{{d[i].StoreId}}','{{d[i].StoreName}}','{{d[i].RoomId}}','{{d[i].RoomName}}')">
                    开门码
                </div>
                <div class="submit" onclick="ll.QrCode('{{d[i].StoreId}}','{{d[i].StoreName}}','{{d[i].RoomId}}','{{d[i].RoomName}}')">
                    关门码
                </div>
            </div>
        </div>
        {{# } }}
    </script>


</head>
<body style="align-content:center">
    <div style=" width:90%;max-width:700px" id="bardiv">


    </div>

    <div id="tea" class="tea" style="display:none">
        <div class="marks"></div>
        <div class="content">
            <div>
                <div class="code"></div>
                <div class="room">庐山</div>
                <div class="time">2019-08-13 21:00至21:30</div>
            </div>
        </div>
    </div>
</body>
</html>
